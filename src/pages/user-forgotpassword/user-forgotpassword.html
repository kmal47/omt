<ion-header >
  <ion-navbar  hideBackButton="true">
  </ion-navbar>
</ion-header>
<ion-content padding>
    <div text-center><img src="assets/images/forgotpwd.png" width="100" ></div>
    <ion-list no-lines padding-top>
      <ion-item>
        <ion-input type="email" placeholder="Email Address" [(ngModel)]="email"></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button block round color="secondary" (click)="reset()">Reset</button>

    <div padding-top>
    <button ion-button block color="light" clear (click)="goback()">Go Back</button>
   </div>

</ion-content>

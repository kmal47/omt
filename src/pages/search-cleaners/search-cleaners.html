<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <!--
    <ion-buttons end>
        <button ion-button icon-only (click)="viewCleanerLocation()">
          <ion-icon name="map"></ion-icon>
        </button>
      </ion-buttons> 
    -->
    <ion-title>
      Search Tutors
      
    </ion-title>

  </ion-navbar>
</ion-header>
<ion-content padding id="page6">
    
        
  
  <ion-searchbar [(ngModel)]="searchstring" (input)="searchuser($event)" placeholder="Rate,Subject,Level"></ion-searchbar>

  
  <ion-list no-lines>
    <ion-list color>
      <ion-item-sliding *ngFor="let key of filteredusers" >
        <ion-item >
          <ion-avatar item-left>
            <img src="{{key.photoURL}}">
          </ion-avatar>
          <h2>{{key.displayName}} </h2>
          <p>Rate/Hour:RM{{key.rate}}</p>
          <p>Level:{{key.level}}</p>
          <p>Subject:{{key.subject}}</p>
         
          <div class="spacer" style="height:15px"></div>
          <p> Swipe left to call </p>
          <button ion-button clear item-end (click)="viewprofile(key.uid)">View</button>
        </ion-item>
        
        
        <ion-item-options slide="left">
          <button ion-button color="butang" (click)="call(key.phone)">
            <ion-icon name="call"></ion-icon>
            Call
          </button>
        </ion-item-options>
        
      </ion-item-sliding>
    </ion-list>
  </ion-list>


</ion-content>

<ion-header>

  <ion-navbar>
    <ion-title>Review</ion-title>
  </ion-navbar>

</ion-header>
<ion-content>


<div class="spacer" style="width:300px;height:15px;" id="cleanerDetails-spacer5"></div>
<ion-list>
<ion-item *ngFor="let item of commentRef$| async">
    <h3>Anonymus: </h3>
    
    <p style="margin-top:0px;color:#000000;">{{item.commentText}}</p>
  </ion-item>
</ion-list> 
<ion-item>
    <ion-textarea placeholder="Enter your comments" [(ngModel)]="comment.commentText"></ion-textarea>
    <button ion-button clear item-end (click)="review(comment)">Comment</button>
</ion-item>




</ion-content>

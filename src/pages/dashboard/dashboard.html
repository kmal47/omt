<ion-header>
    <ion-navbar>
  <ion-title>My Profile</ion-title>
  <ion-buttons end>
      <button ion-button icon-only (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons> 
    </ion-navbar>
</ion-header>
<ion-content>
        <ion-list >

                <div>
                    <ion-item color="none" >
                        <ion-thumbnail item-left>
                            <img src="{{avatar}}" (click)="editimage()">
                        </ion-thumbnail> 
                        <div>
                            <h2 (click)="editname()">{{displayName}}</h2>
                            <p>Tap Picture to Change Picture</p>
                          </div>
                      </ion-item>
                </div>
                
                <div>
                    <ion-item-divider color="dark" >
                        About Me
                      </ion-item-divider>
                </div>
                
                <div>
                    <ion-item >
                        <div>
                          <p style="margin-top:0px;color:#000000;">
                            Experience:{{exp}} Years
                          </p>
                        </div>
                      </ion-item>
                </div>
          
                <div>
                    <ion-item >
                        <div>
                          <p style="margin-top:0px;color:#000000;">
                            Qualification:{{qualification}}
                          </p>
                        </div>
                      </ion-item>
                </div>
          
                <div>
                    <ion-item >
                        <div>
                          <p style="margin-top:0px;color:#000000;">
                            Subject:{{subject}}
                          </p>
                        </div>
                      </ion-item>
                </div>
                <div>
                  <ion-item >
                      <div>
                        <p style="margin-top:0px;color:#000000;">
                          Level:{{level}}
                        </p>
                      </div>
                    </ion-item>
              </div>
          
                <div>
                    <ion-item >
                        <div>
                          <p style="margin-top:0px;color:#000000;">
                            Rate/Hour:{{rate}}
                          </p>
                        </div>
                      </ion-item>
                </div>
          
                <div>
                    <ion-item >
                        <div>
                          <p style="margin-top:0px;color:#000000;">
                            Gender:{{gender}}
                          </p>
                        </div>
                      </ion-item>
                </div>
                <div>
                  <ion-item >
                      <div>
                        <p style="margin-top:0px;color:#000000;">
                          State:{{state}}
                        </p>
                      </div>
                    </ion-item>
              </div>
                <div>
                    <ion-item-divider color="dark" >
                        Contact Information
                      </ion-item-divider>
                </div>
                <div>
                    <ion-item >
                        <div>
                          <p style="margin-top:0px;color:#000000;">
                            Phone Number:{{phone}}
                          </p>
                        </div>
                      </ion-item>
                </div>
                
                
                
              </ion-list>
    
    <button ion-button color="dark" block (click)="update()">
            Update Information
          </button>
          <button ion-button color="dark" block (click)="viewmap()">
            Update My Location
          </button>
    </ion-content>
